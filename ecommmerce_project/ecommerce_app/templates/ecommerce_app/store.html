{% extends 'ecommerce_app/layout.html' %} {% load static %} {% block content %}
<div class="row">
  {% for product in products %}
  <div class="col-lg-4">
    {% if product.in_stock == False %}
    <img class="thumbnail" src="{{ product.imageURL }}" />
    <div class="box-element product">
      <h6><strong>{{product.name}}</strong></h6>
      <hr />

      <h5 style="display: inline-block">Out of Stock</h5>

      {% else %}
      <img class="thumbnail" src="{{product.imageURL}}" />
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr />
        <button
          data-product="{{product.id}}"
          data-action="add"
          class="btn btn-outline-secondary add-btn update-cart"
        >
          Add to Cart
        </button>
        {% endif %}

        <a class="btn btn-outline-success" href="{{ product.get_absolute_url }}"
          >View</a
        >
        <h4 style="display: inline-block; float: right">
          <strong>${{product.price}}</strong>
        </h4>
      </div>
    </div>
    {% endfor %}
  </div>
  {%endblock %}
</div>
