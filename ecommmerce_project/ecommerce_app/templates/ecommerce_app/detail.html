{% extends 'ecommerce_app/layout.html' %} {% load static %} {% block title %} {{
product.name }} {% endblock %} {% block content %}
<div class="container">
  <main class="pt-5">
    <div class="row g-3">
      <div class="col-md-5 col-lg-5 order-md-first bg-light">
        <img
          class="img-fluid mx-auto d-block"
          width="200px"
          alt="Responsive image"
          src="{{ product.image.url }}"
        />
      </div>
      <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
        <h1 class="mb-0 h4">{{ product.name }}</h1>
        <div class="border">
          <div class="col border-bottom">
            <div class="row p-3">
              <div class="col-6 text-end">
                <span class="h4 fw-bold">Â£{{ product.price }}</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row p-3">
              <div class="col-6">
                <label for="select">Qty</label>
                <select id="select">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                </select>
              </div>
              {% if product.in_stock == False %}

              <h5>Out of Stock</h5>

              {% else %}
              <hr />
              <button
                data-product="{{product.id}}"
                data-action="add"
                class="btn btn-outline-secondary add-btn update-cart"
              >
                Add to Cart
              </button>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
